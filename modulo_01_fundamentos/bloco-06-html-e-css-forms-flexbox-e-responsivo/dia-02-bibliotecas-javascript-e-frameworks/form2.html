<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
<!-- 	<link rel="stylesheet" href="dist/css/DatePickerX.min.css">
	<script src="dist/js/DatePickerX.min.js" defer></script> -->
	<script src="script.js" type="module" defer></script>
	<title>Currículo</title>
</head>
<body class="container">
	<header>Formulário de cadastro de currículo</header>
	<br>
	<form class="mb-3 form-check">
		<fieldset>
			<div>
				<label for="name" class="progress">Nome</label> <!-- Cria uma caixinha ao redor do dado Input -->
				<input type="text" name="name" id="name" maxlength="40" style="width: 100%" required>
			</div>
			<div>
				<label for="email" class="progress">E-mail</label>
				<input type="text" name="email" id="email" maxlength="50" style="width: 100%" required>
			</div>
			<div>
				<label for="cpf" class="progress">CPF</label>
				<input type="text" name="cpf" id="cpf" maxlength="11" style="width: 100%" required>
			</div>
			<div>
				<label for="adress" class="progress">Endereço</label>
				<input type="text" name="address" id="address" maxlength="200" style="width: 100%" required>
			</div>
			<div>
				<label for="apto" class="moradia">Apartamento</label>
				<input type="radio" name="house" id="apto"><!-- Id relaciona com o for para clicar no texto e selecionar. -->
				<label for="casa" class="moradia">Casa</label>
				<input type="radio" name="house" id="casa">
			</div>
			<div>
				<label for="city" class="progress">Cidade</label>
				<input type="text" name="city" id="city" maxlength="28" style="width: 100%" required>
		 	</div>
			<div>
				<label for="state" class="progress">Estado</label>
				<select name="state" id="state" style="width: 100%" required>
					<!-- <option value="">Selecione</option> -->
			</div>
			</select>
		</fieldset>
		<fieldset>
			<p>Resumo do currículo</p>
			<div>
				<label for="resume" class="progress"></label>
				<textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" style="width: 100%" required></textarea>
			</div>
			<div>
				<label for="cargo" class="progress">Cargo</label>
				<input type="text" name="cargo" id="cargo" maxlength="40" style="width: 100%" required>
			</div>
			<div>
				<label for="descr" class="progress">Descrição do cargo</label>
				<input type="text" name="descr" id="descr" maxlength="500" style="width: 100%" required>
			</div>
			<div>
				<label for="date" class="progress">Data de início</label>
				<input type="text" name="date" id="date" style="width: 100%" required>
			</div>
		</fieldset>
		<div>
			
		</div>
	</form>
	<br>
	<div id="botao">
		<button type="submit" id="enviar">Enviar</button>
		<button type="reset">Limpar</button>
	</div>
	<br>
</body>
</html>
