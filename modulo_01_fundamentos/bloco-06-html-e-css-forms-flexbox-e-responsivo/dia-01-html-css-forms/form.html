<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currículo</title>
</head>
<body>
	<header>Formulário de cadastro de currículo</header>
	<br>
	<form>
		<fieldset>
			<label for="name">Nome</label> <!-- Cria uma caixinha ao redor do dado Input -->
			<input type="text" name="name" maxlength="40" required><br><br>
			<label for="email">E-mail</label>
			<input type="text" name="email" maxlength="50" required><br><br>
			<label for="cpf">CPF</label>
			<input type="text" name="cpf" maxlength="11" required><br><br>
			<label for="adress">Endereço</label>
			<input type="text" name="address" maxlength="200" required><br><br>
			<label for="apto">Apartamento</label>
			<input type="radio" name="house" id="apto"><!-- Id relaciona com o for para clicar no texto e selecionar. -->
			<label for="casa">Casa</label>
			<input type="radio" name="house" id="casa"><br><br>
			<label for="city">Cidade</label>
			<input type="text" name="city" maxlength="28" required><br><br>
			<label for="state">Estado</label>
			<select name="state" id="state" required><br><br>
				<option value="">Selecione</option>
			</select>
		</fieldset>
		<fieldset>
			<label for="resume">Resumo do currículo</label>
			<textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea><br><br>
			<label for="cargo">Cargo</label>
			<input type="text" name="cargo" id="cargo" maxlength="40" required><br><br>
			<label for="descr">Descrição do cargo</label>
			<input type="text" name="descr" id="descr" maxlength="500" required><br><br>
			<label for="date">Data de início</label>
			<input type="text" name="date" id="date" required>
		</fieldset>
		<div>
			
		</div>
	</form>
	<script src="script.js"></script>
</body>
</html>
